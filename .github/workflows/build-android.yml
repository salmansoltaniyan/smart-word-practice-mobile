name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq -y build-essential git unzip
        sudo apt-get install -qq -y python3-pip python3-dev python3-setuptools
        sudo apt-get install -qq -y libbz2-dev libreadline-dev libsqlite3-dev wget curl llvm
        sudo apt-get install -qq -y libncurses5-dev libncursesw5-dev xz-utils tk-dev
        sudo apt-get install -qq -y libffi-dev libssl-dev zlib1g-dev
        
    - name: Install Java 8
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33
        pip install kivy[base]==2.2.0
        pip install requests

    - name: Build APK with Buildozer
      run: |
        buildozer android debug
      env:
        ANDROID_SDK_ROOT: ${{ steps.setup-android.outputs.android-sdk-location }}

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Smart-Word-Practice-APK
        path: bin/*.apk
        retention-days: 30

    - name: List built files (debug)
      run: |
        echo "Contents of bin directory:"
        ls -la bin/ || echo "bin directory not found"
        echo "Looking for APK files:"
        find . -name "*.apk" -type f